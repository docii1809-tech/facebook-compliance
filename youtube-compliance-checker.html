
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video & Metadata Scanner - Strike-Shield Pro</title>
    <style>
        :root { --yt-red: #FF0000; --bg: #f9f9f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 40px; border-radius: 15px; border-top: 6px solid var(--yt-red); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .tab-btn { padding: 10px 20px; border-radius: 20px; cursor: pointer; border: 1px solid #ddd; margin-right: 10px; font-weight: bold; background: white; }
        .tab-btn.active { background: var(--yt-red); color: white; border-color: var(--yt-red); }
        .tool { background: #fafafa; padding: 25px; border-radius: 12px; margin: 20px 0; border: 1px solid #eee; }
        textarea { width: 100%; height: 120px; padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        #fileArea { display: none; text-align: center; padding: 40px; border: 2px dashed #ccc; border-radius: 12px; background: white; }
        button { background: var(--yt-red); color: white; border: none; padding: 18px 40px; font-size: 18px; font-weight: bold; border-radius: 50px; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; }
        #result { display: none; margin-top: 30px; padding: 20px; background: white; border-radius: 10px; border: 1px solid #eee; }
        .bar-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: 0.8s; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" style="text-decoration:none; color:var(--yt-red); font-weight:bold;">‚Üê BACK</a>
    <h1>YouTube Monetization Scanner</h1>
    <div>
        <span id="tTab" class="tab-btn active" onclick="setMode('text')">Metadata Scan</span>
        <span id="vTab" class="tab-btn" onclick="setMode('video')">Video/Thumbnail Scan</span>
    </div>
    <div class="tool">
        <div id="textIn"><textarea id="userText" placeholder="Paste Video Title and Description..."></textarea></div>
        <div id="fileIn" class="fileArea" style="display:none; text-align:center; padding:30px; border:2px dashed #ccc; border-radius:12px;"><input type="file" id="userFile"></div>
        <button onclick="runYouTubeScan()">Start 2026 Audit</button>
        <div id="result">
            <div id="rTitle" style="font-weight:bold; font-size:20px;"></div>
            <div class="bar-bg"><div id="rBar" class="bar-fill"></div></div>
            <div id="rDesc" style="background:#f9f9f9; padding:15px; border-left:4px solid #ccc;"></div>
        </div>
    </div>
</div>
<script>
let mode = 'text';
function setMode(m) {
    mode = m;
    document.getElementById('tTab').className = m === 'text' ? 'tab-btn active' : 'tab-btn';
    document.getElementById('vTab').className = m === 'video' ? 'tab-btn active' : 'tab-btn';
    document.getElementById('textIn').style.display = m === 'text' ? 'block' : 'none';
    document.getElementById('fileIn').style.display = m === 'video' ? 'block' : 'none';
}
function runYouTubeScan() {
    let score = 0;
    if(mode === 'text') {
        const t = document.getElementById('userText').value.toLowerCase();
        if(!t) { alert("Paste some text first"); return; }
        score = 15;
        if(t.includes("hack") || t.includes("free download")) score += 45;
    } else {
        const file = document.getElementById('userFile').files[0];
        if(!file) { alert("Select a file first"); return; }
        score = 25;
        if(file.name.toLowerCase().includes("crack") || file.name.toLowerCase().includes("cheat")) score += 40;
    }
    document.getElementById('result').style.display = 'block';
    const color = score > 50 ? '#FF0000' : '#28a745';
    document.getElementById('rTitle').innerText = "Ad Risk Score: " + score + "%";
    document.getElementById('rTitle').style.color = color;
    document.getElementById('rBar').style.width = score + "%";
    document.getElementById('rBar').style.backgroundColor = color;
    document.getElementById('rDesc').innerHTML = score > 40 ? "High risk for Yellow Icon. <a href='shop.html'>View Defense Kit</a>" : "Looks safe for monetization.";
}
</script>
</body>
</html>
