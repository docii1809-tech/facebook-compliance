
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Compliance Checker – 2026 Strike-Shield</title>
    <style>
        :root { --yt-red: #FF0000; --fb-bg: #F0F2F5; }
        body { font-family: Roboto, Arial, sans-serif; background-color: var(--fb-bg); margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 40px; border-radius: 0; border-top: 6px solid var(--yt-red); box-shadow: 0 1px 10px rgba(0,0,0,0.1); }
        h1 { color: #0f0f0f; font-size: 26px; margin-bottom: 20px; }
        .nav-link { text-decoration: none; color: var(--yt-red); font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .tool-box { background: #f9f9f9; padding: 25px; border-radius: 4px; border: 1px solid #e5e5e5; margin: 25px 0; }
        textarea { width: 100%; height: 150px; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-bottom: 10px; }
        button { background-color: var(--yt-red); color: white; border: none; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 2px; cursor: pointer; width: 100%; transition: 0.2s; text-transform: uppercase; }
        #result { margin-top: 25px; padding: 25px; display: none; background: white; border: 1px solid #eee; }
        .progress-container { width: 100%; height: 14px; background: #e9ecef; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .progress-bar { height: 100%; width: 0%; transition: width 0.6s ease-in-out; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="nav-link">← Back to 2026 Dashboard</a>
    <h1>YouTube Compliance & Monetization Checker</h1>
    <p>In 2026, YouTube's AI checks metadata for "Advertiser-Friendly" guidelines. Avoid the Yellow Icon by scanning your metadata before publishing.</p>
    <div class="tool-box">
        <textarea id="userText" placeholder="Paste your Video Title and Description here..."></textarea>
        <button onclick="checkCompliance()">Scan Metadata Integrity</button>
        <div id="result">
            <div id="riskTitle" style="font-size:20px; font-weight:bold; margin-bottom:10px;"></div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
            <div id="expertAnalysis" style="background:#f8f9fa; padding:15px; border-radius:4px; border-left:5px solid #ccc;"></div>
        </div>
    </div>
</div>
<script>
function checkCompliance() {
    const text = document.getElementById('userText').value.toLowerCase();
    const resultDiv = document.getElementById('result');
    const bar = document.getElementById('bar');
    const riskTitle = document.getElementById('riskTitle');
    const expertAnalysis = document.getElementById('expertAnalysis');
    if(!text) { alert("Please paste metadata."); return; }
    let riskScore = 0; let detections = [];
    const rules = [
        { word: "how to hack", risk: 50, cat: "Dishonest Behavior" },
        { word: "free download", risk: 30, cat: "Spam Policy" },
        { word: "crack", risk: 40, cat: "Deceptive Content" },
        { word: "war", risk: 20, cat: "Sensitive Topic" },
        { word: "fuck", risk: 25, cat: "Inappropriate Language" }
    ];
    rules.forEach(r => { if(text.includes(r.word)) { riskScore += r.risk; detections.push(r.cat); } });
    if(riskScore > 100) riskScore = 100;
    resultDiv.style.display = "block";
    let color = "#28a745";
    if(riskScore > 30) color = "#ffc107";
    if(riskScore > 65) color = "#FF0000";
    riskTitle.innerHTML = `YT AD RISK: ${riskScore}% ${riskScore > 65 ? '⚠️ WARNING' : ''}`;
    riskTitle.style.color = color;
    bar.style.width = riskScore + "%";
    bar.style.backgroundColor = color;
    expertAnalysis.style.borderLeftColor = color;
    expertAnalysis.innerHTML = `<p><strong>Detections:</strong> ${detections.length > 0 ? [...new Set(detections)].join(', ') : 'None'}</p>
        <p><strong>Expert Analysis:</strong> ${riskScore > 40 ? 'This video may be demonetized (Yellow Icon). <br><a href="why-facebook-removed-my-post.html" style="color:'+color+'; font-weight:bold;">Avoid Monetization Bans →</a>' : 'Safe for monetization.'}</p>`;
}
</script>
</body>
</html>
