<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Compliance Checker</title>
    <style>
        body { font-family: sans-serif; background: #010101; color: white; padding: 20px; }
        .box { max-width: 600px; margin: auto; background: #121212; padding: 30px; border-radius: 10px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; background: #222; color: white; border: 1px solid #333; padding: 10px; box-sizing: border-box; }
        button { background: #fe2c55; color: white; border: none; width: 100%; padding: 15px; cursor: pointer; font-weight: bold; }
        #res { margin-top: 20px; display: none; padding: 15px; color: black; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html" style="text-decoration:none; color:#666;">‚Üê Back</a>
        <h2>TikTok Checker</h2>
        <textarea id="inp" placeholder="Paste TikTok caption..."></textarea>
        <button onclick="check()">Scan for Strikes</button>
        <div id="res"></div>
    </div>
    <script>
        function check() {
            const t = document.getElementById('inp').value.toLowerCase();
            const r = document.getElementById('res');
            r.style.display = 'block';
            if(t.includes('challenge') || t.includes('vape')) {
                r.style.background = '#f8d7da';
                r.innerHTML = '<strong>High Risk:</strong> Dangerous act or regulated good keyword found.';
            } else {
                r.style.background = '#d4edda';
                r.innerHTML = '<strong>Low Risk:</strong> Content follows standard trends.';
            }
        }
    </script>
</body>
</html>
