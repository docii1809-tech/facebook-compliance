
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Compliance - Strike-Shield Pro</title>
    <style>
        :root { --ig-purple: #C13584; --bg: #f0f2f5; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; }
        .box { max-width: 800px; margin: auto; background: white; padding: 40px; border-radius: 15px; border-top: 8px solid var(--ig-purple); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .tab-btn { padding: 10px 20px; border-radius: 20px; cursor: pointer; border: 1px solid #ddd; margin-right: 10px; font-weight: bold; background: white; }
        .tab-btn.active { background: var(--ig-purple); color: white; border-color: var(--ig-purple); }
        .tool { background: #fafafa; padding: 25px; border-radius: 12px; margin: 20px 0; border: 1px solid #eee; }
        textarea { width: 100%; height: 120px; padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        #fileArea { display: none; text-align: center; padding: 30px; border: 2px dashed #ccc; border-radius: 12px; background: white; }
        .btn-run { background: var(--ig-purple); color: white; border: none; width: 100%; padding: 18px; border-radius: 40px; font-weight: bold; cursor: pointer; font-size: 18px; margin-top: 15px; }
        #result { display: none; margin-top: 25px; padding: 20px; background: white; border-radius: 10px; border: 1px solid #eee; }
        .bar-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: 0.8s; }
    </style>
</head>
<body>
<div class="box">
    <a href="index.html" style="text-decoration:none; color:var(--ig-purple); font-weight:bold;">‚Üê BACK</a>
    <h1>Instagram Strike-Shield</h1>
    <p>Scan 2026 captions or images for shadowban triggers.</p>
    <div>
        <span id="tBtn" class="tab-btn active" onclick="setMode('text')">Caption Scan</span>
        <span id="vBtn" class="tab-btn" onclick="setMode('video')">Image/Reel Scan</span>
    </div>
    <div class="tool">
        <div id="textArea"><textarea id="userText" placeholder="Paste IG caption..."></textarea></div>
        <div id="fileArea"><input type="file" id="userFile"></div>
        <button class="btn-run" onclick="executeIGScan()">Run 2026 IG Scan</button>
    </div>
    <div id="result">
        <h3 id="rTitle"></h3>
        <div class="bar-bg"><div id="rBar" class="bar-fill"></div></div>
        <p id="rDesc" style="background:#f9f9f9; padding:15px; border-left:4px solid #ccc;"></p>
    </div>
</div>
<script>
    let mode = 'text';
    function setMode(m) {
        mode = m;
        document.getElementById('tBtn').className = m === 'text' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('vBtn').className = m === 'video' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('textArea').style.display = m === 'text' ? 'block' : 'none';
        document.getElementById('fileArea').style.display = m === 'video' ? 'block' : 'none';
    }
    function executeIGScan() {
        const res = document.getElementById('result');
        res.style.display = 'block';
        let score = 20; 
        if(mode === 'text') {
            const t = document.getElementById('userText').value.toLowerCase();
            if(!t) { alert("Enter text"); return; }
            if(t.includes("follow") || t.includes("link in bio")) score = 65;
        } else {
            if(!document.getElementById('userFile').files[0]) { alert("Select a file"); return; }
            const fName = document.getElementById('userFile').files[0].name.toLowerCase();
            if(fName.includes("nude") || fName.includes("money")) score = 75;
            else score = 45;
        }
        const color = score > 50 ? '#dc3545' : '#28a745';
        document.getElementById('rTitle').innerText = "Risk Score: " + score + "%";
        document.getElementById('rTitle').style.color = color;
        document.getElementById('rBar').style.width = score + "%";
        document.getElementById('rBar').style.backgroundColor = color;
        document.getElementById('rDesc').innerHTML = score > 50 ? "High shadowban risk. <a href='shadowban-bible-2026.html'>Read the Bible</a>" : "Content looks safe for the Explore Page.";
    }
</script>
</body>
</html>
