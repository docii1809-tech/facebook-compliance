<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Compliance Checker</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
        .box { max-width: 600px; margin: auto; background: white; padding: 30px; border-top: 5px solid red; }
        textarea { width: 100%; height: 100px; margin: 10px 0; border: 1px solid #ddd; padding: 10px; box-sizing: border-box; }
        button { background: #FF0000; color: white; border: none; width: 100%; padding: 15px; cursor: pointer; font-weight: bold; }
        #res { margin-top: 20px; display: none; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html" style="text-decoration:none; color:#999;">‚Üê Back</a>
        <h2>YouTube Metadata Checker</h2>
        <textarea id="inp" placeholder="Paste Title and Description..."></textarea>
        <button onclick="check()">Check Monetization Safety</button>
        <div id="res"></div>
    </div>
    <script>
        function check() {
            const t = document.getElementById('inp').value.toLowerCase();
            const r = document.getElementById('res');
            r.style.display = 'block';
            if(t.includes('free download') || t.includes('hack')) {
                r.style.background = '#f8d7da';
                r.innerHTML = '<strong>High Risk:</strong> Copyright or deceptive practice trigger.';
            } else {
                r.style.background = '#d4edda';
                r.innerHTML = '<strong>Low Risk:</strong> Safe for advertisers.';
            }
        }
    </script>
</body>
</html>
