
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Scanner - Strike-Shield Pro</title>
    <style>
        :root { --fb-blue: #1877F2; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .box { max-width: 800px; margin: auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .tab-btn { padding: 10px 20px; border-radius: 20px; cursor: pointer; border: 1px solid #ddd; margin-right: 10px; font-weight: bold; }
        .tab-btn.active { background: var(--fb-blue); color: white; border-color: var(--fb-blue); }
        .tool { background: #fafafa; padding: 20px; border-radius: 10px; margin: 20px 0; border: 1px solid #eee; }
        textarea { width: 100%; height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        #fileArea { display: none; text-align: center; padding: 30px; border: 2px dashed #ccc; border-radius: 10px; }
        .btn-run { background: var(--fb-blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 40px; font-weight: bold; cursor: pointer; }
        #result { display: none; margin-top: 20px; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html" style="text-decoration:none; color:var(--fb-blue);">‚Üê Back</a>
        <h1>Facebook Scanner</h1>
        <div>
            <span id="tBtn" class="tab-btn active" onclick="setScanMode('text')">Text</span>
            <span id="vBtn" class="tab-btn" onclick="setScanMode('video')">Video/Image</span>
        </div>
        <div class="tool">
            <div id="textArea"><textarea id="userText" placeholder="Paste caption..."></textarea></div>
            <div id="fileArea"><input type="file" id="userFile"></div>
            <button class="btn-run" onclick="executeFBScan()">Start 2026 Scan</button>
        </div>
        <div id="result">
            <h3 id="resTitle"></h3>
            <p id="resDesc"></p>
        </div>
    </div>
    <script>
        let scanMode = 'text';
        function setScanMode(m) {
            scanMode = m;
            document.getElementById('tBtn').className = m === 'text' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('vBtn').className = m === 'video' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('textArea').style.display = m === 'text' ? 'block' : 'none';
            document.getElementById('fileArea').style.display = m === 'video' ? 'block' : 'none';
        }
        function executeFBScan() {
            const res = document.getElementById('result');
            res.style.display = 'block';
            let score = 15; // Base risk
            if(scanMode === 'text') {
                const t = document.getElementById('userText').value.toLowerCase();
                if(t.includes("guaranteed") || t.includes("money")) score = 65;
            } else {
                if(document.getElementById('userFile').files[0]) score = 45;
                else { alert("Select a file"); return; }
            }
            document.getElementById('resTitle').innerText = "Risk Score: " + score + "%";
            document.getElementById('resTitle').style.color = score > 50 ? 'red' : 'green';
            document.getElementById('resDesc').innerHTML = score > 50 ? "High risk detected. <a href='shop.html'>Get Recovery Kit</a>" : "Safe to post.";
        }
    </script>
</body>
</html>
