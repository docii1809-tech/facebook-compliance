<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="MSHYprZVMBAyzRxQvfP5phYPrsZw9DiVMQsD41XAAcE" />
    <title>Strike-Shield Pro | 2026 Social Compliance Suite</title>
    <style>
        :root { --primary: #000; --accent: #8a2be2; --bg: #f8f8f8; --success: #28a745; --cyan: #00ffff; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; line-height: 1.6; }
        
        /* Navigation */
        .nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .badge { background: var(--success); color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* Hero */
        .hero { background: white; padding: 60px 5% 40px; text-align: center; }
        .hero h1 { font-size: 42px; margin: 0; letter-spacing: -1.5px; line-height: 1.1; }
        .hero p { color: #666; font-size: 18px; margin-top: 10px; }

        /* Lead Magnet (Fixed Giant Image) */
        .lead-magnet { background: linear-gradient(145deg, #0a0a0a, #1a1a1a); color: white; padding: 50px 5%; text-align: center; border-bottom: 5px solid var(--accent); }
        .ebook-img { width: 140px; height: auto; border-radius: 8px; margin: 20px 0; box-shadow: 0 0 30px rgba(138, 43, 226, 0.4); }
        .btn-free { background: var(--accent); color: white; padding: 15px 35px; border-radius: 40px; text-decoration: none; font-weight: bold; display: inline-block; transition: 0.3s; }

        /* Dashboard Grid */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-decoration: none; color: inherit; display: flex; flex-direction: column; border: 1px solid #eee; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .card.premium { border: 2px solid var(--accent); background: rgba(138, 43, 226, 0.02); }
        .card-badge { background: var(--accent); color: white; font-size: 10px; padding: 3px 10px; border-radius: 20px; display: inline-block; margin-bottom: 12px; font-weight: bold; text-transform: uppercase; width: fit-content; }

        .card h3 { margin: 0 0 10px; font-size: 20px; }
        .card p { color: #666; font-size: 14px; line-height: 1.5; margin: 0; }

        footer { text-align: center; padding: 80px 20px; color: #aaa; font-size: 13px; line-height: 2; border-top: 1px solid #eee; background: white; }
        footer a { color: #aaa; text-decoration: none; margin: 0 10px; }
    </style>
</head
