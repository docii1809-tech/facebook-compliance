<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Compliance Checker</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
  textarea { width: 100%; height: 120px; margin-bottom: 10px; }
  button { padding: 10px 20px; font-size: 16px; }
  .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  .low { background-color: #d4edda; color: #155724; }
  .medium { background-color: #fff3cd; color: #856404; }
  .high { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<h1>Facebook Compliance Checker</h1>
<p>Paste your content below to check if it risks Facebook policy violations.</p>
<textarea id="userText" placeholder="Paste your post or caption here..."></textarea><br>
<button onclick="checkCompliance()">Check Compliance</button>

<div id="result" class="result"></div>

<script>
// Define rules
const rules = [
  {category: "High", points: 4, keywords: ["kill", "attack", "hurt", "destroy", "burn", "hate", "stupid", "disgusting", "trash", "porn", "sex", "naked", "explicit"]},
  {category: "Medium", points: 2, keywords: ["share if", "comment yes", "like this", "click here", "doctors don’t want you to know", "limited offer", "buy now", "sale", "ad"]},
];

// Function to check text
function checkCompliance() {
  const text = document.getElementById("userText").value.toLowerCase();
  let score = 0;
  let reasons = [];

  rules.forEach(rule => {
    rule.keywords.forEach(keyword => {
      if(text.includes(keyword)) {
        score += rule.points;
        reasons.push(`Detected "${keyword}" → ${rule.category} Risk`);
      }
    });
  });

  let riskLevel = "";
  let cssClass = "";

  if(score <= 2) { riskLevel = "Low Risk"; cssClass="low"; }
  else if(score <= 6) { riskLevel = "Medium Risk"; cssClass="medium"; }
  else { riskLevel = "High Risk"; cssClass="high"; }

  // Suggested fixes
  let suggestions = [];
  if(riskLevel === "High Risk" || riskLevel === "Medium Risk") {
    suggestions.push("Remove or rephrase risky words or phrases.");
    suggestions.push("Avoid engagement bait or misleading claims.");
    suggestions.push("Use neutral, safe language.");
  } else {
    suggestions.push("Content looks safe to post.");
  }

  // Display result
  document.getElementById("result").innerHTML = `
    <strong>Risk Level: ${riskLevel}</strong><br>
    <strong>Reasons:</strong><br> - ${reasons.join("<br> - ")}<br>
    <strong>Suggestions:</strong><br> - ${suggestions.join("<br> - ")}
  `;
  document.getElementById("result").className = `result ${cssClass}`;
}
</script>

</body>
</html>
